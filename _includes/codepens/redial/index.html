<textarea class="wizard">
  <p>In this redial example, we have two separate dialogs that we cycle through by pressing the <code class="highlighter-rouge">Next</code> button. Looking at the configuration structure, the first level is like any other dialog. The difference is the <code class="highlighter-rouge">onAction</code> call, loads a new configuration for the dialog using redial. The configuration we use in the redial(dialogConf) call can be any supported dialog structure. We could even replace the ‘Redial Demo - Page 2’ configuration, with the ‘Pet Name Machine’ dialog.</p>
  <p>This demo also includes the use of <code class="highlighter-rouge">dialogApi.enable</code> and <code class="highlighter-rouge">dialogApi.disable</code> to disable the <code class="highlighter-rouge">Next</code> button when a user input is required. For checkboxes we use the <code class="highlighter-rouge">onChange</code> callback to handle the changes for the checkbox data. The checkbox data is mapped to its defined name: <code class="highlighter-rouge">anyterms</code>. When a user clicks or presses enter on the checkbox, the new value of the checkbox is returned by the <code class="highlighter-rouge">getData()</code> call stored in the <code class="highlighter-rouge">anyterms</code> property. Given the state of the checkbox, we either <code class="highlighter-rouge">disable</code> or <code class="highlighter-rouge">enable</code> the <code class="highlighter-rouge">Next</code> button.</p>
  <p>The <code class="highlighter-rouge">onAction</code> callback at the root level, is the handler for the <code class="highlighter-rouge">Previous</code> and <code class="highlighter-rouge">Next</code> buttons. The <code class="highlighter-rouge">onAction</code> handler is shared across multiple buttons and we use the name property to identify the clicked button. The <code class="highlighter-rouge">Previous</code> button named ‘doesnothing’ is used to highlight branching. A <strong>Switch</strong> statement could be used to handle many buttons.</p>
  <p>The <code class="highlighter-rouge">onAction</code> callback inside the <code class="highlighter-rouge">redial()</code> call, is a separate handler for the redialed dialog. Since there is only one button we don’t check which named button triggered the click. This handler demonstrates the <code class="highlighter-rouge">dialogApi.close()</code> API.</p>
</textarea>
